{% extends "cabecalho.html"%}
{% block conteudo %}

<h2>Regristro de Novo Usuário</h2>

<form action="add_usuario" method="post">
    <div class="form-group">
        <label for="u_apelido" >Apelido:</label>
        <input class="form-control" type="text" name="u_apelido" id="u_apelido" placeholder="Apelido">
    </div>
    <div class="form-group">
        <label for="u_nome">Nome de Usuario</label>
        <input class="form-control" type="text" name="u_nome" id="u_nome" placeholder="Nome de Usuário">
    </div>
    <div class="form-group">
        <label for="u_senha">Senha</label>
        <input class="form-control" type="password" name="u_senha" id="u_senha" placeholder="********">
    </div>
    <div class="form-group">
        <label for="u_email">Email</label>
        <input class="form-control" type="email" name="u_email" id="u_email" placeholder="email@email.com" >
    </div>
    </br>
    <button type="submit" class="btn btn-primary" > Confirmar</button>

</form>

{% endblock %}
